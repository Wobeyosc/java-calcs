<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Form</title>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <h1>A simple conversion rate calculator</h1>
    <p>Using vanilla javascript</p>

    <div>
        <form onsubmit="formValues(); return false">
            <label for ="numVisit" >Number of visitors:</label>
            <input type ="number" min = "0" id="numVisit">
            <label for ="rate" >Conversion Rate of visitors:</label>
            <input type ="number" id="rate" min="0" max="100" step="0.1"> <span>%</span>
            <input type="submit" value ="submit">

        </form>
    </div>

    <div style="border: 2px solid grey; margin: 30px; width: 50%; padding: 20px;">
        <h2>Result</h2>
        <h3>If your number of visitors is <span>4</span> per month,</h3> 
        <h3>And your conversion rate is <span>3</span>% <h3>
        <h3>Then you have <span>30</span> potential customers per month </h3>
    </div>
</body>
</html>
