<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;800&display=swap" rel="stylesheet">


</head>
<body>
        <main>
            <div class="hero-layout">
                <div class="hero-text">
                    <h1>A simple </br><strong>conversion rate</strong></br> calculator</h1>
                </div>
            

                <div class="form">
                    <form onsubmit="updatePage(); return false">
                        <label for ="numVisit" >Number of visitors:</label>
                        <input type ="number" min = "0" id="numVisit"></br></br>
                        <label for ="rate" >Conversion Rate of visitors:</label>
                        <input type ="number" id="rate" min="0" max="100" step="0.1"> <span>%</span></br></br>
                        <input type="submit" value ="calculate" id="calculate">

                    </form>
                </div>
            </div>

        
            <div>
                <div id="results">
                <h3>If your number of visitors is <span id ="visitors">1000</span> per month,</h3> 
                <h3>And your conversion rate is <span id ="convertID">5</span>% <h3>
                <h3>Then you have around <span id ="customerResult">50</span> potential customers per month </h3>
            </div>
            
            </div>
    </main>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
