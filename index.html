<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Form</title>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <h1>A Conversion Calculator</h1>
    <p>Using vanilla javascript</p>

    <div>
        <form onsubmit="formValues(); return false">
            <label for ="numVisit" >Number of visitors:</label>
            <input type ="number" id="numVisit">
            <label for ="rate" >Conversion Rate of visitors:</label>
            <input type ="number" id="rate" min="0" max="100"> <span>%</span>
            <input type="submit" value ="submit">

        </form>
    </div>
</body>
</html>
